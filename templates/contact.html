{% extends "base.html" %}

{% block title %}

{% block body %}
<section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6" style="width: 21rem;height: 2.5rem; font-size: 1rem; position: relative; left: 300px;" >
              <!-- jquery validation -->
              <div class="card card-primary" >
                <div class="card-header" style="background-color: #343a40">
                    <strong><h1>Contact Us</h1></strong>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" action="/onlogin" method="POST">
                  <div class="card-body">
                     <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" name="name" class="form-control" id="exampleInputName1" placeholder="Name" required>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                      </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <input type="Message" name="Message" class="form-control" id="Message" placeholder="Message" required>
                      </div>
                    <div class="form-group mb-0"  style="margin-top: 2.5rem;">
                        <button type="submit" class="btn btn-outline-secondary" style=" position: relative; left: 190px">Login</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
  
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
